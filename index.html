<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Page Title</title>
  <!-- Thêm liên kết đến Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
  <header></header>
  <main>

        <h2 class="mb-4">List Products</h2>
        <button class="btn-add btn-primary mb-3">Add Product</button> <!-- Thêm btn và btn-primary class từ Bootstrap -->

          <thead>
            <tr>
              <th>ID</th>
              <th>Name Product</th>
              <th>Price Product</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>
  <footer></footer>
  <script src="main.js"></script>
  <!-- Thêm liên kết đến Bootstrap JS và Popper.js -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-4zrFGEon2sNLELMoDhU5V1axEwpn6FLbXeRuFvv1ngYnyF4eMU+dVdA7Oew8L3WH" crossorigin="anonymous"></script>
